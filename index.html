<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Write Better, writing practice sheets, ">
        <meta name="description" content="making handwriting practice sheets made easy...">
         
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Images/writeBetterLightMode.png">
        <title > Write Better.</title>
        
    </head>
    <heading>
        <nav>
            <img src="Images/writeBetterLightMode.png">
            <h1> Write Better.</h1>
        </nav>
        <div class="parent">
            <div class="child"><h2 class="body">Font</h2></div>
            <div class="child">
                <div class="selectFontWrapper">
                    <select class="selectFont">
                        <option Font="SourceCodePro-Regular">Printed</option>
                        <option Font="GreatVibes-Regular">Cursive</option>
                        </select>
                </div>
                
            </div>
        </div>
        <div class="parent2">
            <div class="child2"><h2 class="body">Panagram</h2></div>
            <div class="child2">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        
       
        
        <div class="parent3">
            <div class = "child3"><h2 class="body">Font Size</h2></div>
            <div class="child3">
                <div class="selectFontSizeWrapper">
                    <select class="selectFontSize">
                        <option fontSize=12px>CollegeSize</option>
                        <option fontSize=14px>RegularSize</option>
                    </select>
                </div>
                
            </div>
        </div>
        <div class="parent4">
            <div class="child4"><h2 class="body">Background</h2></div>
            <div class="child4">
                <div class="selectBackgroundWrapper">
                        <select class="selectBackground">
                            <option background="Plain">Plain</option>
                            <option background="Lined">Lined</option>
                        </select>
                </div>
            </div>
            
        </div>
        
        <div class="Print">
            <div id="printableArea">
                <textarea> </textarea>
            </div>
            
            <br/>
            <button onclick = "printPageArea(printableArea)"> Print </button>
            <script>
                function printPageArea(areaID){
                    var printContent = document.getElementById(areaID).innerHTML;
                    var originalContent = document.body.innerHTML;
                    document.body.innerHTML = printContent;
                    window.print();
                    document.body.innerHTML = originalContent;
                }
            </script>
        </div>
    </heading>
    <body>
        
        
        
    </body>
</html>
