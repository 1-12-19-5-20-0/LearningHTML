<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Write Better, writing practice sheets, ">
        <meta name="description" content="making handwriting practice sheets made easy...">
         
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Images/writeBetterLightMode.png">
        <title > Write Better.</title>
        
    </head>
    <heading>
        <nav>
            <img src="Images/writeBetterLightMode.png">
            <h1> Write Better.</h1>
        </nav>
    </heading>

    <body>
    <div class="container">
        <div class="row" id="row1">
            <div class="col col1"><h2 class="body">Font</h2></div>
            <div class="col col2">
                <div class="selectFontWrapper">
                    <select class="selectFont">
                        <option Font= SourceCodePro-Regular>Printed</option>
                        <option Font= GreatVibes-Regular>Cursive</option>
                    </select>
                </div>
                
            </div>

            <div class="col" id ="printableArea" >
                    <textarea rows="20" cols="70" id="pArea" ;> 
                        1. Waltz, bad nymph, for quick jigs vex. 

                        2. Quick zephyrs blow, vexing daft Jim. 

                        3. Sphinx of black quartz, judge my vow. 

                        4. Two driven jocks help fax my big quiz. 

                        5. Five quacking zephyrs jolt my wax bed.  

                        6. The five boxing wizards jump quickly. 

                        7. Pack my box with five dozen liquor jugs. 

                        8. The quick brown fox jumps over the lazy dog.  

                        9. Jinxed wizards pluck ivy from the big quilt. 

                        10. Crazy Fredrick bought many very exquisite opal jewels. 

                        11. We promptly judged antique ivory buckles for the next prize. 

                        12. A mad boxer shot a quick, gloved jab to the jaw of his dizzy opponent. 

                        13. Jaded zombies acted quaintly but kept driving their oxen forward.  

                        14. The job requires extra pluck and zeal from every young wage earner.  
                    </textarea>
                    
                    
                   
            </div>
            
        </div>
        <div class="row">
            <div class="col col1"><h2 class="body">Panagram</h2></div>
            <div class="col col2">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                 
            </div>
        </div>
        
       
        
        <div class="row">
            <div class = "col col1"><h2 class="body">Font Size</h2></div>
            <div class="col col2">
                <div class="selectFontSizeWrapper">
                    <select class="selectFontSize">
                        <option fontSize=12px>CollegeSize</option>
                        <option fontSize=14px>RegularSize</option>
                    </select>
                </div>
                
            </div>
        </div>
    
    
        <div class="row">
            <div class="col col1"><h2 class="body">Background</h2></div>
            <div class="col col2">
                <div class="selectBackgroundWrapper">
                        <select class="selectBackground">
                            <option background="Plain">Plain</option>
                            <option background="Lined">Lined</option>
                        </select>
                </div>
            </div>
            
        </div>
        <div class="row">
            <button onclick = "window.print()"> Print </button>
        </div>
  
    </div>     
        
        
    </body>
</html>
